<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Time Tracker</title>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .meeting-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .setup-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .setup-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .duration-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .duration-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .start-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .timer-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 1s ease;
            padding: 2rem;
        }

        .timer-display {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .extend-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .extend-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .reminder-message {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-top: 2rem;
            text-align: center;
            max-width: 600px;
        }

        .blinking {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 4rem;
            }
            
            .setup-container {
                padding: 2rem;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function MeetingTimeTracker() {
            const [duration, setDuration] = React.useState(15);
            const [isInMeeting, setIsInMeeting] = React.useState(false);
            const [timeRemaining, setTimeRemaining] = React.useState(0);
            const [showReminder, setShowReminder] = React.useState(false);
            const intervalRef = React.useRef(null);

            const startMeeting = () => {
                setTimeRemaining(duration * 60);
                setIsInMeeting(true);
            };

            const extendTime = () => {
                setTimeRemaining(prev => prev + 300);
                setShowReminder(false);
            };

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const getBackgroundColor = () => {
                const totalSeconds = duration * 60;
                
                // Calculate progress from 0 to 1 based on time remaining
                // 0 = no time left (red), 1 = full time remaining (green)
                const progress = timeRemaining / totalSeconds;
                
                // Start from green (120 degrees) and transition to red (0 degrees)
                // Green = 120°, Yellow = 60°, Orange = 30°, Red = 0°
                const hue = 120 * progress; // Goes from 0 to 120 (red to green)
                
                // High saturation for vibrant colors
                const saturation = 75;
                
                // Gradually decrease lightness as time runs out for more urgency
                const lightness = Math.max(30 + (progress * 20), 30);
                
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            };

            React.useEffect(() => {
                if (isInMeeting && timeRemaining > 0) {
                    intervalRef.current = setInterval(() => {
                        setTimeRemaining(prev => {
                            if (prev <= 1) {
                                setIsInMeeting(false);
                                setShowReminder(false);
                                return 0;
                            }
                            
                            // Calculate 90% threshold dynamically
                            const totalSeconds = duration * 60;
                            const warningThreshold = totalSeconds * 0.1; // 10% remaining = 90% elapsed
                            
                            if (prev <= warningThreshold && !showReminder) {
                                setShowReminder(true);
                            }
                            
                            return prev - 1;
                        });
                    }, 1000);
                } else if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                }

                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, [isInMeeting, timeRemaining, duration, showReminder]);

            if (!isInMeeting) {
                return (
                    <div className="meeting-setup">
                        <div className="setup-container">
                            <h1 className="setup-title">Meeting Time Tracker</h1>
                            <input
                                type="number"
                                className="duration-input"
                                value={duration}
                                onChange={(e) => setDuration(Math.max(1, parseInt(e.target.value) || 1))}
                                placeholder="Meeting duration (minutes)"
                                min="1"
                            />
                            <button 
                                className="start-button"
                                onClick={startMeeting}
                            >
                                Enter Meeting
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    className={`timer-screen ${timeRemaining <= (duration * 60 * 0.1) ? 'blinking' : ''}`}
                    style={{
                        backgroundColor: getBackgroundColor()
                    }}
                >
                    <div className="timer-display">
                        {formatTime(timeRemaining)}
                    </div>
                    
                    <button 
                        className="extend-button"
                        onClick={extendTime}
                    >
                        Extend by 5 Minutes
                    </button>
                    
                    {showReminder && (
                        <div className="reminder-message">
                            ⏳ Wrap-up time! Summarize action points and closing notes.
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MeetingTimeTracker />);
    </script>
</body>
</html>
